{% extends "base.html" %}

{% block title %}Iniciar Sesión - PLECORMET{% endblock %}

{% block public_content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" 
                        alt="PLECORMET" 
                        style="height: 80px; margin-bottom: 1rem;">
                    <h2 class="mt-3">PLECORMET</h2>
                    <p class="text-muted">Sistema de Optimización de Cortes</p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Usuario
                        </label>
                        <input type="text" class="form-control form-control-lg" 
                               id="username" name="username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <input type="password" class="form-control form-control-lg" 
                               id="password" name="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" 
                               id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Recordarme
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        Proyecto Académico - Optimización de Cortes Metálicos
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
